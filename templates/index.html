<!DOCTYPE html>
<html>
<head>
    <title>투표 시작</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        .card { width: 350px; padding: 25px; border-radius: 15px; box-shadow: 0 0 12px rgba(0,0,0,0.15); }
        input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 10px; border: 1px solid #ccc; }
        button { background: #4A63E7; color: white; border: none; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>투표 프로그램 시작</h2>

        <form action="/set_candidates" method="POST">
            <label>후보 수 입력</label>
            <input type="number" name="candidate_count" required min="1" max="20">

            <div id="candidate_inputs"></div>

            <button type="button" onclick="generateInputs()">후보 이름 입력창 만들기</button>
            <button type="submit">다음으로</button>
        </form>
    </div>

    <script>
        function generateInputs() {
            let num = document.querySelector("input[name='candidate_count']").value;
            let box = document.getElementById("candidate_inputs");
            box.innerHTML = "";

            for (let i = 0; i < num; i++) {
                box.innerHTML += `<input name="candidate_${i}" placeholder="후보 ${i+1} 이름" required>`;
            }
        }
    </script>
</body>
</html>
